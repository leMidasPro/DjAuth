{% extends 'base_l.html' %}

{% block content %}

    <h1>Nos list</h1>
    <div class="articles">
        {% for article in articles %}
           <div class="article">
               <h2><a href="{% url 'article:detail' slug=article.slug %}">{{ article.title }}</a></h2>
               <p>{{ article.body }}</p>
               <p>{{ article.date }}</p>
               <p class="author">added by {{ article.author.username }}</p>
           </div>
        {% endfor %}
    </div>
{% endblock %}
